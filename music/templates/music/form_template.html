{% for field in form  %}
  


  <div class="row mb-3">
    <div class="col-sm-offset-2 col-sm-10">
      <span class="text-danger small">{{ field.errors }}</span>
    </div>
    
    
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">{{ field.label_tag}}</label>
      <div class="col-sm-10 ps-4 row">
        {{field}} 
      </div>
    </div>
  </div>


    

    
  {% endfor %}
