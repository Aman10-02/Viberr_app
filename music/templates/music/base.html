<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
        Viberr
    {% endblock title %} </title>
    <!--loads the path to your static files-->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a3673adc8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand p-0 " href="{% url 'music:index' %}">Viberr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    <!-- Items-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-2 mb-2 mb-lg-0">
                  <li class="nav-item {% block albums_active %}{% endblock albums_active %}">
                    <a class="nav-link active" aria-current="page" href="{% url 'music:index' %}">
                        <i class="fa-solid fa-compact-disc"></i>&nbsp;
                        Albums
                    </a>
                  </li>

                  <li class="nav-item {% block songs_active %}{% endblock songs_active %}">
                    <a class="nav-link" aria-current="page" href="{% url 'music:songs' 'all' %}">
                        <i class="fa-solid fa-music"></i>&nbsp;
                        Music</a>
                  </li>
                </ul>
                  
                <form class="d-flex mb-0 align-items-center" role="search" method="get" action="{% url 'music:index'%}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q}}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
    
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'music:create_album' %}">
                        <i class="fa-solid fa-plus"></i>&nbsp;
                        Add Albums
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'music:logout_user' %}">
                          <i class="fa-solid fa-power-off"></i>&nbsp;
                          Logout</a>
                    </li>
                  </ul>
                
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock body %}
</body>

</html>
